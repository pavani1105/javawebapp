---
- name: ansible playbook
  hosts: test
  become: yes
  become_user: root 
  tasks:
  - name: copy deployment file to kubernetes master 
    copy:
      src: /var/lib/jenkins/deployment.yaml
      dest: /home/jenkins/
  - name: delete the previous of kubernetes objects 
    command: kubectl delete -f /home/jenkins/deployment.yaml
  - name: Create a Deployment by reading the definition from a local file
    command: kubectl apply -f /home/jenkins/deployment.yaml   
